<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online - Sambel Sambelan Lumajang</title>
    <meta name="description" content="Pesan online menu favoritmu dari Sambel Sambelan Lumajang.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Konfigurasi Tailwind Sesuai Palet Warna Anda -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    colors: { 
                        'brand-charcoal': '#252323',
                        'brand-slate': '#2E2B2B',
                        'brand-cream': '#F3EFEA',
                        'brand-red': '#E0412B',
                        'brand-gold': '#FFB838'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-charcoal text-brand-cream font-poppins">

    <!-- Header & Navigasi Kategori Sticky -->
    <header class="sticky top-0 z-40 bg-brand-charcoal/80 backdrop-blur-lg">
        <div class="container mx-auto px-4 pt-5 pb-1">
            <h1 class="font-extrabold text-3xl text-white">Sambelan<span class="text-brand-red">.</span></h1>
        </div>
        <nav id="category-nav" class="category-chips-container px-4"></nav>
    </header>

    <!-- Konten Menu Utama -->
    <main id="menu-content" class="container mx-auto px-4 mt-1 pb-40"></main>

    <!-- Floating Cart Bar -->
    <div id="floating-cart" class="fixed bottom-0 left-0 right-0 p-4 transform translate-y-full transition-transform duration-300 z-40">
        <div class="container mx-auto">
            <button id="open-cart-button" class="w-full bg-brand-slate/80 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl p-4 flex justify-between items-center transition-transform duration-300 hover:scale-[1.02]">
                <div class="flex items-center gap-3">
                    <div id="item-count-badge" class="bg-brand-red text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full">0</div>
                    <span class="font-semibold text-brand-cream">Lihat Pesanan</span>
                </div>
                <span id="total-price-bar" class="font-bold text-lg text-brand-cream">Rp 0</span>
            </button>
        </div>
    </div>
    
    <!-- Modal Rincian Pesanan (Bottom Sheet) -->
    <div id="order-modal" class="fixed inset-0 bg-black/60 flex flex-col justify-end z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-brand-slate border-t border-gray-700 w-full rounded-t-2xl p-6 transform translate-y-full transition-transform duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-xl text-white">Rincian Pesanan</h3>
                <button id="close-modal-button" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-cart-items" class="space-y-4 max-h-[40vh] overflow-y-auto pr-2"></div>
            <div class="mt-6 pt-6 border-t border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-semibold text-gray-400">Total Pembayaran</span>
                    <span id="modal-total-price" class="font-bold text-2xl text-white">Rp 0</span>
                </div>
                <button id="order-button" class="order-button-animated w-full mt-2 text-white font-bold py-4 rounded-lg transition-all duration-300 disabled:bg-gray-600 disabled:opacity-50">
                    Pesan via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Script Utama -->
    <script src="assets/js/script.js"></script>
</body>
</html>
