<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online - Sambel Sambelan Lumajang</title>
    <meta name="description" content="Pesan online menu favoritmu dari Sambel Sambelan Lumajang.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'poppins': ['Poppins', 'sans-serif'] },
                    colors: { 
                        'moka-blue': '#1E3A8A',
                        'moka-dark': '#30373D',
                        'moka-gray': '#929DA6',
                        'moka-light-gray': '#E4E8EC',
                        'moka-bg': '#F7F9FC'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-moka-bg text-moka-dark font-poppins">

    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-lg border-b border-moka-light-gray">
        <div class="container mx-auto px-4 pt-4 pb-1">
            <div class="text-center">
                <h1 class="font-extrabold text-3xl text-moka-dark tracking-wider">FOOD MENU</h1>
                <p class="text-sm text-white font-semibold bg-moka-blue inline-block px-3 py-1 rounded-full mt-2">Sambel Sambelan Restaurant</p>
            </div>
            <div class="relative mt-4 mb-4">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-moka-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" id="search-input" class="search-input w-full pl-10 pr-4 py-2 rounded-lg" placeholder="Cari menu favoritmu...">
            </div>
        </div>
        <nav id="category-nav" class="category-chips-container px-4"></nav>
    </header>

    <main class="container mx-auto px-4 mt-4 pb-40">
        <!-- Banner Visual -->
        <div id="banner-section" class="mb-8">
            <img src="https://via.placeholder.com/800x400.png?text=Foto+Menu+Andalan" alt="Menu Andalan Sambel Sambelan" class="w-full h-auto rounded-xl object-cover">
        </div>

        <!-- Best Seller Section -->
        <div id="best-seller-section" class="mb-8">
            <!-- Konten Best Seller dimuat oleh JS -->
        </div>

        <!-- Garis Pemisah & Judul Menu Lengkap -->
        <div id="full-catalog-header" class="text-center border-t border-moka-light-gray pt-8 mb-4">
            <h2 class="font-bold text-2xl text-moka-dark">Jelajahi Menu Lengkap Kami</h2>
        </div>

        <!-- Menu Lengkap (Default) -->
        <div id="menu-content"></div>
        <!-- Hasil Pencarian -->
        <div id="search-results" class="hidden"></div>
        <!-- Pesan Tidak Ditemukan -->
        <div id="no-results" class="hidden text-center py-16">
            <p class="text-xl font-bold">Menu Tidak Ditemukan</p>
            <p class="text-moka-gray mt-2">Coba gunakan kata kunci lain.</p>
        </div>
    </main>

    <div id="floating-cart" class="fixed bottom-0 left-0 right-0 p-4 transform translate-y-full transition-transform duration-300 z-40">
        <div class="container mx-auto">
            <button id="open-cart-button" class="w-full bg-white/80 backdrop-blur-xl border border-moka-light-gray rounded-xl shadow-lg p-4 flex justify-between items-center transition-transform duration-300 hover:scale-[1.02]">
                <div class="flex items-center gap-3">
                    <div id="item-count-badge" class="bg-moka-blue text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full">0</div>
                    <span class="font-semibold text-moka-dark">Lihat Pesanan</span>
                </div>
                <span id="total-price-bar" class="font-bold text-lg text-moka-dark">Rp 0</span>
            </button>
        </div>
    </div>
    
    <div id="order-modal" class="fixed inset-0 bg-black/50 flex flex-col justify-end z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-white border-t border-moka-light-gray w-full rounded-t-2xl p-6 transform translate-y-full transition-transform duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-xl text-moka-dark">Rincian Pesanan</h3>
                <button id="close-modal-button" class="text-moka-gray hover:text-moka-dark text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-cart-items" class="space-y-4 max-h-[40vh] overflow-y-auto pr-2"></div>
            <div class="mt-6 pt-6 border-t border-moka-light-gray">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-semibold text-moka-gray">Total Pembayaran</span>
                    <span id="modal-total-price" class="font-bold text-2xl text-moka-dark">Rp 0</span>
                </div>
                <button id="order-button" class="w-full mt-2 bg-moka-blue text-white font-bold py-4 rounded-lg hover:bg-blue-800 transition-all duration-300 disabled:bg-gray-400 disabled:opacity-70">
                    Pesan via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
