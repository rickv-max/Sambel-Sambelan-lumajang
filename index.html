<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online - Sambel Sambelan Lumajang</title>
    <meta name="description" content="Pesan langsung menu favoritmu dari Sambel Sambelan Lumajang. Pilih, pesan, dan nikmati pedasnya!">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins & Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'lato': ['Lato', 'sans-serif']
                    },
                    colors: {
                        'brand-red': '#D9230F',
                        'brand-orange': '#FF7A00',
                        'brand-green': '#28A745',
                        'brand-cream': '#FDFCF9', // Sedikit lebih cerah
                        'brand-dark': '#1E1E1E',
                        'brand-brown': '#4a2c2a'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-cream font-lato text-brand-dark">

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 md:px-6 py-4">
            <h1 class="font-poppins font-bold text-2xl text-brand-brown">
                Sambel Sambelan Lumajang
            </h1>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div class="text-center mb-10 md:mb-16">
            <h2 class="font-poppins font-extrabold text-4xl md:text-5xl text-brand-brown tracking-tight">Pesan Menu Anda</h2>
            <p class="text-gray-600 mt-3 text-lg max-w-2xl mx-auto">Klik pada kategori untuk melihat menu, lalu tentukan jumlah pesanan Anda.</p>
        </div>

        <!-- Layout 2 Kolom untuk Desktop -->
        <div class="lg:flex lg:gap-8 lg:items-start">
            
            <!-- Kolom Kiri: Menu Accordion -->
            <div id="menu-container" class="lg:w-3/5 space-y-4">
                <!-- Menu Accordion akan dimuat di sini oleh JavaScript -->
            </div>

            <!-- Kolom Kanan: Keranjang Pesanan (Sticky) -->
            <div class="lg:w-2/5 mt-10 lg:mt-0">
                <div id="sticky-cart" class="sticky top-24">
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100">
                        <div class="p-6 border-b border-gray-100">
                            <h3 class="font-poppins font-bold text-xl text-brand-brown">Rincian Pesanan</h3>
                        </div>
                        <div id="cart-items" class="p-6 space-y-4 max-h-[40vh] overflow-y-auto">
                            <!-- Rincian item pesanan akan muncul di sini -->
                            <p id="empty-cart-message" class="text-gray-500 text-center py-8">Keranjang Anda masih kosong.</p>
                        </div>
                        <div class="p-6 bg-gray-50/50 rounded-b-xl">
                            <div class="flex justify-between items-center mb-4">
                                <span class="font-semibold text-gray-600">Total Harga</span>
                                <span id="total-price" class="font-poppins font-bold text-2xl text-brand-brown">Rp 0</span>
                            </div>
                            <button id="order-button" class="w-full bg-brand-red text-white font-bold py-4 px-6 rounded-lg hover:bg-red-700 transition-all duration-300 transform hover:scale-[1.02] disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100 flex items-center justify-center gap-2" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.25 1.25a8.75 8.75 0 100 17.5 8.75 8.75 0 000-17.5zM3.666 12.336a7.25 7.25 0 018.67-8.67l-8.67 8.67zM10.25 2.75a7.5 7.5 0 00-5.303 12.803l7.803-7.803A7.472 7.472 0 0010.25 2.75zM12.91 16.34a7.252 7.252 0 01-8.67-8.67l8.67 8.67z"/></svg>
                                Pesan via WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-10 mt-16 border-t border-gray-200">
        <p class="text-gray-500">&copy; 2025 Sambel Sambelan Lumajang. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Lengkap -->
    <script src="assets/js/script.js"></script>

</body>
</html>
