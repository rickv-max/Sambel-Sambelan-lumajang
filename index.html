<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pemesanan - Sambel Sambelan Lumajang</title>
    <meta name="description" content="Pesan langsung menu favoritmu dari Sambel Sambelan Lumajang. Pilih, pesan, dan nikmati pedasnya!">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins & Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        // Konfigurasi Kustom Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'lato': ['Lato', 'sans-serif']
                    },
                    colors: {
                        'brand-red': '#D9230F',
                        'brand-orange': '#FF7A00',
                        'brand-green': '#28A745',
                        'brand-cream': '#FFFBF5',
                        'brand-dark': '#1E1E1E',
                        'brand-brown': '#4a2c2a'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-cream font-lato text-brand-dark">

    <!-- ===== Navigasi & Header ===== -->
    <header class="bg-brand-brown text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 md:px-6 py-4 flex justify-between items-center">
            <h1 class="font-poppins font-extrabold text-2xl md:text-3xl">
                Sambel Sambelan
            </h1>
        </div>
    </header>

    <!-- ===== Interactive Menu Section ===== -->
    <main id="menu" class="container mx-auto p-4 md:p-6 pb-40">
        <div class="text-center mb-12">
            <h2 class="font-poppins font-extrabold text-4xl md:text-5xl text-brand-red">FOOD MENU</h2>
            <p class="text-gray-600 mt-2">Klik pada setiap kategori untuk melihat dan memesan menu.</p>
        </div>

        <!-- Container untuk Accordion Menu -->
        <div id="menu-container" class="space-y-4 max-w-4xl mx-auto">
            <!-- Menu Accordion akan dimuat di sini oleh JavaScript -->
        </div>
    </main>

    <!-- ===== Order Summary / Keranjang (Sticky) ===== -->
    <div id="order-summary" class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-[0_-4px_10px_rgba(0,0,0,0.1)] p-4 transform translate-y-full transition-transform duration-300 z-40">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-poppins font-bold text-lg">Pesanan Anda (<span id="item-count">0</span> item)</h3>
                    <p class="text-sm text-gray-500">Total Harga: <span id="total-price" class="font-bold">Rp 0</span></p>
                </div>
                <button id="order-button" class="bg-brand-red text-white font-bold py-3 px-6 rounded-full hover:bg-red-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Order Sekarang
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-brand-dark text-white py-8 px-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Sambel Sambelan Lumajang. Dibuat dengan ❤️.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>

</body>
</html>
